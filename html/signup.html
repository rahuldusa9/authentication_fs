<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="/index.js"></script>
</head>
<body>
    <div class="container">
        <form method="post" class="auth-form">
            name: <input type="text" placeholder="enter your name" name="name" class="name input" id="name" >
            mobile number: <input type="text" placeholder="enter mobile number" name="mobile" class="mobile input" id="mobile">
            email address:<input type="email" placeholder="name@example.com" name="email" class="mail input" id="mail">
            passsword:<input type="password" placeholder="enter password" name="password" class="pass input" id="passsword">
            <button class="sButton" type="submit reset">signUp</button>
        </form>
        
        <p>already have an account?<a href="signin.html">signin</a></p>
    </div>
</body>
</html>
